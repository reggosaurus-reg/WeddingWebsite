{% extends "templates/page.html" %}

{% block pagename %}Anmälan{% endblock %}
{% block script %}
	<script src="{{ url_for('static', filename='js/send_anmalan.js') }}"></script>
{% endblock %}


{% block content %}
<div id="signup_form">
	<div class="signup_entry">
		<label for="name">Ditt namn:</label>
		<input type="text" id="name" placeholder="Förnamn + Efternamn">
		<p class="error" id="name_error"></p>
	</div>

	<!-- TODO: Handle the new info in js and db --!>
	<div class="signup_entry">
		<label for="email">Din e-postadress:</label>
		<input type="text" id="email" placeholder="exempel@hotmail.com">
		<p class="error" id="email_error"></p>
	</div>

	<div class="signup_entry">
		<label>Jag är...</label>
		<label class="container">
			<input type="checkbox" id="gluten">
			<span class="checkmark"></span>
			glutenintolerant
		</label>
		<label class="container">
			<input type="checkbox" id="laktos">
			<span class="checkmark"></span>
			laktosintolerant
		</label>
		<label class="container">
			<input type="checkbox" id="vegetarian">
			<span class="checkmark"></span>
			vegetarian
		</label>
		<label class="container">
			<input type="checkbox" id="vegan">
			<span class="checkmark"></span>
			vegan
		</label>
		<label class="container">
			<input type="text" id="allergy" placeholder="övriga allergier">
		</label>
	</div>

	<div class="signup_entry">
		<label for="other">Något mer vi bör veta?</label>
		<!-- TODO: Make this a textarea (but style it as the rest) --!>
		<input type="text" id="other" placeholder="Berätta i så fall vad här!">
	</div>

  <button id="signup">Anmäl</button>
</div>
{% endblock %}
